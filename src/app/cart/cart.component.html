 

<div class="container">
    <h2>Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">quantity</th>
                <th scope="col">Decrease</th>
                <th scope="col">Increase</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let product of Products">
                <td>{{product.id}}</td>
                <td>
                    <img [src]="product.p_image" class="image">
                </td>
                <td>{{product.p_name}}</td>
                <td>{{product.p_price | currency}}</td>
                <td>{{product.p_quantity}}</td>
                <td>
                    <a class="btn" (click)="decrease(Products,product.id,1)"><i class="bi bi-dash-square-fill " style="font-size: 1.2rem; color: rgb(255, 51, 0);"></i></a>
                </td>
                    <td>
                    <a class="btn" (click)="increase(Products,product.id,1)"><i class="bi bi-plus-square-fill" style="font-size: 1.2rem; color: rgb(22, 101, 129);"></i></a>
                </td>
                <td>
                    <a class="btn"><i class="bi bi-trash-fill" style="font-size: 1.2rem; color: rgb(253, 10, 10);"></i></a>
                </td>
            </tr>


        </tbody>
    </table>
</div>
