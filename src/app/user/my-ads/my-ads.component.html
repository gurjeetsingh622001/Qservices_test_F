<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-fluid">
    <div class="row">


        <div class="col-md-4 mt-3" *ngFor="let post of Post_data">

            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="getimageurl(post['image'])" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Title</h5>
                            <p class="card-text">{{post['title']}}</p>
                            <h5 class="card-title">Description</h5>
                            <p class="card-text"><small class="text-body-secondary">
                                    {{post['description']}}
                                </small></p>

                        </div>
                    </div>
                </div>

                <div class="row  g-0 justify-content-end">
                    <div class="col-md">
                        <a class="btn btn-primary" [routerLink]="['/user/editpost',post['_id']]">Edit</a>
                        <a class="btn btn-primary" (click)="deletepost(post['_id'])">Delete</a>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</div>
