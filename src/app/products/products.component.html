<div class="container-fluid bg-info">
    <div class="row">
        <div class="col-md" *ngFor=" let product of Products">
            <div class="card mt-2 ms-2" style="width: 18rem;">
                <img [src]="product.p_image" class="card-img-top image" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product['p_name']}}</h5>
                    <h5 class="card-title">{{product.p_price}}</h5>
                    <h5 class="card-title">Price:{{product.p_price
                        }}</h5>
                    <a class="btn btn-primary" role="button"  (click)="addToCart(product)">Add To Cart</a>
                    <!-- <a class="btn btn-primary" role="button" [routerLink]="['/viewproduct',product['id']]"
                         >View</a> -->

                </div>
            </div>
        </div>
    </div>

</div>
